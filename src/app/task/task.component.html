<div class="wrapper">
  <span class="name">ID: {{task._id}}</span>
  <div class="new">
    Task: <input type="text" [(ngModel)]="task.name">
  </div>
  <div class="status">
    Status:<div class="round" (click)="changeStatus()" [style.color]="task.completed ? 'green' : 'red'"></div>
    <button class="submit" type="button" (click)="submitTask($event)">Submit</button>
  </div>
  <div class="close" (click)="closeCard()">Close</div>
</div>
